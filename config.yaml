# simple_ortho configuration
camera:
  name: Integraph DMC             # Not used
  focal_len: 120.                 # Focal length in mm
  sensor_size: [92.160, 165.888]  # Sensor/CCD [width, height] dimensions in mm
  im_size: [7680., 13824.]        # Image [width, height] dimensions in pixels

ortho:
  dem_interp: cubic_spline  # Interpolation type for resampling DEM (average, bilinear, cubic, cubic_spline, gauss, lanczos)
  dem_band: 1               # 1-based index of band in DEM raster to use
  interp: cubic          # Interpolation type for ortho-image (average, bilinear, cubic, lanczos, nearest)
  resolution: [0.5, 0.5]    # Output pixel size [x, y] in m
  compression: deflate      # GeoTIFF compression type (deflate, jpeg, jpeg2000, lzw, zstd, none)
  tile_size: [512, 512]     # Tile/block [x, y] size in pixels  ([512, 512] recommended)
  interleave: band          # Interleave by 'pixel' or 'band' (pixel, band)
  nodata: 0                 # NODATA value
  per_band: False           # Remap the raw image to the ortho per-band (True), or all bands at once (False - recommended)
  format: GTiff             # Format of ortho raster - see www.gdal.org/formats_list.html (None = same format as raw image)
  dtype:                    # Data type of ortho raster (e.g. uint8, uint16, float32 etc)  (None = same type as raw image)
